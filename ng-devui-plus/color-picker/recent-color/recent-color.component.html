<div class="recently-used">
  <div class="title">最近使用颜色</div>
  <div class="color-cubes">
    <app-color-cube
      class="color-cube"
      [size]="20"
      [ngStyle]="{'background-color': color}"
      *ngFor="let color of recentlyUsed" 
      (click)="sendColor(color)"
    ></app-color-cube>
  </div>
</div>
