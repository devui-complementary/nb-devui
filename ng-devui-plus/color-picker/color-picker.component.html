<div class="container">
  <div class="color-picker" *ngIf="!hide">
    <hr>
    <div class="control">
      <div
        class="color-cube"
        [ngStyle]="{'background-color': color}"
      ></div>
      <input [(ngModel)]="color">
      <d-button (click)="confirm.emit(color)">чбошод</d-button>
    </div>
  </div>
</div>
