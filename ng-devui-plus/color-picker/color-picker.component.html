<div class="container" *ngIf="!hide">
  <div class="cancel-mask" (click)="cancel.emit()"></div>
  <div class="color-picker">
    <div class="recently-used">
      <div class="title">最近使用颜色</div>
      <div class="color-cubes">
        <app-color-cube
          class="color-cube"
          [size]="20"
          [ngStyle]="{'background-color': color}"
          *ngFor="let color of recentlyUsed" 
          (click)="setColor(color)"
        ></app-color-cube>
      </div>
    </div>
    <div class="color-panel">
      <div class="title">
        <span [class.selected]="'basic' === selectedPanel" (click)="selectPanel('basic')">基本色</span>
        |
        <span [class.selected]="'more' === selectedPanel" (click)="selectPanel('more')">更多颜色</span>
      </div>
      <div class="color-cubes" *ngIf="'basic' === selectedPanel">
        <app-color-cube
          class="color-cube"
          [size]="20"
          [ngStyle]="{'background-color': color}"
          *ngFor="let color of basicColors"
          (click)="setColor(color)"
          ></app-color-cube>
      </div>
    </div>
    <hr>
    <div class="control">
      <app-color-cube [color]="color" [size]="30" (click)="setColor(color)"></app-color-cube>
      <input [(ngModel)]="color">
      <button (click)="doConfirm()">确认</button>
    </div>
  </div>
</div>
