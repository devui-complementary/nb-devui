<div class="color-picker">
  <div class="colors">
    <div class="compare">
      <div class="pre" [ngStyle]="{'background-color': preColor}"></div>
      <div class="recent" [ngStyle]="{'background-color': recentColor}"></div>
    </div>
    <div id="panel" class="panel">
      <div
        class="pointer {{dragging ? 'dragging' : ''}}"
        (mousedown)="mouseDown()"
        (mousemove)="mouseMove($event)"
        (mouseup)="mouseUp()"
        [ngStyle]="{
          'left': pointer.left - 10 + 'px', 
          'top': pointer.top - 10 + 'px',
          'background-color': pointer.color
        }"
      ></div>
    </div>
    <div class="color-bar">

    </div>
    <div class="opacity-bar">
      
    </div>
  </div>
  <div class="selected">
    <div class="color-block"
      *ngFor="let color of recentlySelected"
      [ngStyle]="{'background-color': color}"
    >
    </div>
  </div>
  <div class="dashboard">
    <span>{{recentColor}}</span>
    <button (click)="save()">Save</button>
  </div>
</div>
