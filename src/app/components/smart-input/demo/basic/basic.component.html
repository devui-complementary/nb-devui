<section>
    <h5 class="text-muted">Small</h5>
    <div class="row">
        <div class="col-md-5">
            <d-smart-input 
             size='sm'
             [placeholder]="'Small Input'"
            ></d-smart-input>
        </div>
    </div>
    <h5 class="text-muted">Standard Disabled</h5>
    <div class="row">
        <div class="col-md-5">
            <d-smart-input
             disabled
             [placeholder]="'Standard Input'"
            ></d-smart-input>
        </div>
    </div>
    <h5 class="text-muted">Large</h5>
    <div class="row">
        <div class="col-md-5">
            <d-smart-input 
             size='lg'
             [placeholder]="'Large Input'"
            ></d-smart-input>
        </div>
    </div>
</section>
